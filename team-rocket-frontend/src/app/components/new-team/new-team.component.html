<div class="container">
  <h1>Create a Team</h1>
  <div class="pokemonSelection">
    <div *ngFor="let member of myTeam" class="pokemonCard">
      <div class="card">
        <div>
          <img class="pokemonPic" src={{member.image}} alt="Card image cap">
        </div>
        <div class="card-body myCard">
          <h5 class="card-title">{{member.name}}</h5>
          <p class="card-text">Level 0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="teamMeta">
    <form class="form-group">
      <h2>Team Name</h2>
      <input class="form-control" type=text>
      <br>
      <h2>Description</h2>
      <textarea class="form-control" rows="3" cols="100"></textarea>
      <br>
      <h2>Privacy</h2>
      <select class="form-control">
          <option value="public">Public</option>
          <option value="private">Private</option>
      </select>
      <br>
      <button class="btn myButton">Save Team</button>
    </form>
  </div>
</div>

<div class="container">
  <h1>Find Other Trainers</h1>
  <div class="jumbotron">
    <h2 class="text">Filter
      <input [value]="str" (input)="str = $event.target.value" name="str" class="form-control search" type="text">
    </h2>
    <hr class="my-4">
    <div *ngFor="let user of users">
      <p class="text" *ngIf="filter(user.username)">{{user.username}}</p>
    </div>
  </div>
</div>

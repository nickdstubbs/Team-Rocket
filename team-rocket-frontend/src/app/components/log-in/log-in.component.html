<div class="container" align=center>
  <div class="jumbotron myLogin">
    <h2>Log In</h2>
    <hr class="my-4">
    <form class="form-group">
      <label>Email</label>
      <input class="form-control" type="email">
      <br>
      <label>Password</label>
      <input class="form-control" type="password">
      <br>
      <button class="btn myButton" (click)="login()" routerLink="/profile">Log In</button>
    </form>
    <hr class="my-4">
    <p>
      Aren't part of the team?
      <button class="btn myButton" routerLink="/sign-up">Sign Up</button>
    </p>
  </div>
</div>

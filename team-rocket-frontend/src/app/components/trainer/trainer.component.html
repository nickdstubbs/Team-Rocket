<div>
  <H1>Trainer {{user.username | capFirst}}'s Profile</H1>
  <div *ngFor="let team of teams">
    <p>{{team.teamName}}</p>
  </div>
  <div *ngIf="!hasTeams">
    <img src="../../../assets/wobbuffet.png">
    <br>
    <p>{{user.username | capFirst}} hasn't created any teams yet, sorry!</p>
  </div>
</div>

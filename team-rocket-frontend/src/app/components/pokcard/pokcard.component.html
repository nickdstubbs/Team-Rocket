<div class="card" *ngIf="pokemon">
  <div class="card-header">
    <a (click)="navigateToPokemonDetails(pokemon)">{{ pokemon.name | uppercase }}</a>
  </div>
  <div class="card-body">
    <th scope="col">Name</th>
    <th scope="col">Sprite</th>
    <th scope="col">Types</th>
    <tr >
      <td>{{pokemon.name}}</td>
      <td><img src={{pokemon.sprites.front_default}}/></td>
      <td>
        <ul>
          <li *ngFor="let type of pokemon.types">{{type.type.name}}</li>
        </ul>
      </td>
    </tr>
  </div>
</div>
